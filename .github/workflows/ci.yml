name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Lint (strict)
        run: npm run lint:ci
      - name: Dependency graph (detect cycles)
        run: npx madge --circular src || true
      - name: Boundary checks
        run: npm run check:boundaries
